<!-- Feedback Form -->
<div  class="appointments-dashboard pt-12">
    <div class="mb-6 max-w-4xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">We Value Your Feedback</h2>
        <form (ngSubmit)="submitFeedbackForm()" class="bg-white p-6 rounded-lg shadow-lg space-y-6">
            <div class="mb-4">
                <label for="patientId" class="block text-sm font-medium text-gray-700">Patient ID</label>
                <input
                    type="number"
                    id="patientId"
                    [(ngModel)]="feedbackForm.patientId"
                    name="patientId"
                    class="form-control mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="doctorId" class="block text-sm font-medium text-gray-700">Select Doctor</label>
                <select
                    id="doctorId"
                    [(ngModel)]="feedbackForm.doctorId"
                    name="doctorId"
                    class="form-control mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                    <option *ngFor="let doctor of doctors" [value]="doctor.doctorId">{{ doctor.name }}</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
                <input
                    type="number"
                    id="rating"
                    [(ngModel)]="feedbackForm.rating"
                    name="rating"
                    class="form-control mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    min="1"
                    max="5"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                <textarea
                    id="comments"
                    [(ngModel)]="feedbackForm.comments"
                    name="comments"
                    class="form-control mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="4"
                ></textarea>
            </div>
            <div class="flex justify-center">
                <button
                    type="submit"
                    class="btn btn-primary py-2 px-6 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                >
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>


    <!-- Table to display feedback -->
    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
        <table class="w-full text-left">
            <thead class="bg-blue-100">
                <tr>
                    <th class="px-6 py-4 text-blue-800 font-medium">Feedback ID</th>
                    <th class="px-6 py-4 text-blue-800 font-medium">Patient ID</th>
                    <th class="px-6 py-4 text-blue-800 font-medium">Doctor</th>
                    <th class="px-6 py-4 text-blue-800 font-medium">Rating</th>
                    <th class="px-6 py-4 text-blue-800 font-medium">Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feedback of feedback" class="hover:bg-blue-50">
                    <td class="px-6 py-4">{{ feedback.feedbackId }}</td>
                    <td class="px-6 py-4">{{ feedback.patient.patientId }}</td>
                    <td class="px-6 py-4">{{ feedback.doctor.name }}</td>
                    <td class="px-6 py-4">{{ feedback.rating }}</td>
                    <td class="px-6 py-4">{{ feedback.comments }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
