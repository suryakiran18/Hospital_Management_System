            <!-- Doctors View -->
            <div >
                <div class="flex justify-between items-center mb-6">
                    <button class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 ml-auto" (click)="openCreateDoctorModal()">
                        Add Doctor
                    </button>
                </div>
                
            
                <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-blue-100">
                            <tr>
                                <th class="px-6 py-4 text-blue-800 font-medium">ID</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">Name</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">Specialization</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">Email</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">Phone</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">IsActive</th>
                                <th class="px-6 py-4 text-blue-800 font-medium text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors" class="hover:bg-blue-50">
                                <td class="px-6 py-4">{{ doctor.doctorId }}</td>
                                <td class="px-6 py-4">{{ doctor.name }}</td>
                                <td class="px-6 py-4">{{ doctor.specialization }}</td>
                                <td class="px-6 py-4">{{ doctor.contactInfo }}</td>
                                <td class="px-6 py-4">{{ doctor.availability }}</td>
                                <td class="px-6 py-4">{{ doctor.department? 'Yes' : 'No' }}</td>
                                <td class="px-6 py-4 text-center space-x-4">
                                    <button class="text-blue-600 hover:underline" (click)="openEditDoctorModal(doctor)">Edit</button>
                                    <button class="text-red-600 hover:underline" (click)="deleteDoctor(doctor.doctorId)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Doctor Create/Edit Modal -->
            <div *ngIf="isDoctorModalVisible" class="modal fixed inset-0 flex justify-center items-center bg-black bg-opacity-50">
                <div class="modal-content bg-white p-6 rounded-lg shadow-md w-full sm:w-3/4 md:w-2/3 lg:w-1/3">
                    <h3 class="text-xl font-semibold">{{ isEditingDoctor ? 'Edit Doctor' : 'Create New Doctor' }}</h3>
                    <form (ngSubmit)="submitDoctorForm()">
                        <div class="mt-4">
                            <label class="block font-medium">Doctor ID</label>
                            <input type="number" [(ngModel)]="doctorForm.doctorId" name="number" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Name</label>
                            <input type="text" [(ngModel)]="doctorForm.name" name="name" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Specialization</label>
                            <input type="text" [(ngModel)]="doctorForm.specialization" name="specialization" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Contact Info</label>
                            <input type="email" [(ngModel)]="doctorForm.contactInfo" name="email" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Availability</label>
                            <input type="text" [(ngModel)]="doctorForm.availability" name="phoneNumber" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Active</label>
                            <input type="checkbox" [(ngModel)]="doctorForm.department" name="isActive" class="mr-2" />
                        </div>
                        <div class="mt-6 flex justify-end space-x-4">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                {{ isEditingDoctor ? 'Update Doctor' : 'Create Doctor' }}
                            </button>
                            <button type="button" class="px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500" (click)="closeDoctorModal()">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
