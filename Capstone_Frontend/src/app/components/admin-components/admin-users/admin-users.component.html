
           
            <!-- Users View -->
            <div >
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-gray-700">Manage Users</h2>
                    <button class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700" (click)="openCreateUserModal()">
                        Add User
                    </button>
                </div>
    
                <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-blue-100">
                            <tr>
                                <th class="px-6 py-4 text-blue-800 font-medium">ID</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">Name</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">Email</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">Role</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">Phone</th>
                                <th class="px-6 py-4 text-blue-800 font-medium">IsActive</th>
                                <th class="px-6 py-4 text-blue-800 font-medium text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users" class="hover:bg-blue-50">
                                <td class="px-6 py-4">{{ user.userId }}</td>
                                <td class="px-6 py-4">{{ user.username }}</td>
                                <td class="px-6 py-4">{{ user.email }}</td>
                                <td class="px-6 py-4">{{ user.role }}</td>
                                <td class="px-6 py-4">{{ user.phoneNumber }}</td>
                                <td class="px-6 py-4">{{ user.isActive ? 'Yes' : 'No' }}</td>
                                <td class="px-6 py-4 text-center space-x-4">
                                    <button class="text-blue-600 hover:underline" (click)="openEditUserModal(user)">Edit</button>
                                    <button class="text-red-600 hover:underline" (click)="deleteUser(user.userId)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
            <!-- User Create/Edit Modal -->
            <div *ngIf="isModalVisible" class="modal fixed inset-0 flex justify-center items-center bg-black bg-opacity-50">
                <div class="modal-content bg-white p-6 rounded-lg shadow-md w-full sm:w-3/4 md:w-2/3 lg:w-1/3">
                    <h3 class="text-xl font-semibold">{{ isEditing ? 'Edit User' : 'Create New User' }}</h3>
                    <form (ngSubmit)="submitUserForm()">
                        <div class="mt-4">
                            <label class="block font-medium">Username</label>
                            <input type="text" [(ngModel)]="userForm.username" name="username" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Password</label>
                            <input type="password" [(ngModel)]="userForm.password" name="password" [required]="!isEditing" class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Role</label>
                            <input type="text" [(ngModel)]="userForm.role" name="role" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Email</label>
                            <input type="email" [(ngModel)]="userForm.email" name="email" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Phone</label>
                            <input type="text" [(ngModel)]="userForm.phoneNumber" name="phoneNumber" required class="w-full border px-4 py-2 rounded-lg" />
                        </div>
                        <div class="mt-4">
                            <label class="block font-medium">Active</label>
                            <input type="checkbox" [(ngModel)]="userForm.isActive" name="isActive" class="mr-2" />
                        </div>
                        <div class="mt-6 flex justify-end space-x-4">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                {{ isEditing ? 'Update User' : 'Create User' }}
                            </button>
                            <button type="button" class="px-6 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500" (click)="closeUserModal()">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Placeholder for Future Sections -->
            <div *ngIf="currentView !== 'dashboard' && currentView !== 'users'" class="text-center">
                <h2 class="text-3xl font-bold text-gray-700 capitalize">Manage {{ currentView }}</h2>
                
            </div>
